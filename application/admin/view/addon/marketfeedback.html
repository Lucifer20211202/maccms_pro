{include file="../../../application/admin/view/public/head" /}
<div class="page-container">
    <form class="layui-form" method="post" action="{:url('domarketfeedback')}" style="width: 600px;text-align: center;margin: auto" enctype="multipart/form-data">
        <input type="hidden" name="bind_id" value="{$info.id}" />
        <input type="hidden" name="user_id" value="{$info.user_id}" />
        <input type="hidden" name="type" value="{$type}" />
        <div class="my-toolbar-box">
            <div class="center mb10">
                <fieldset class="layui-elem-field">
                    <legend>问题反馈</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item">
                            <label class="layui-form-label">应用名称:</label>
                            <div class="layui-input-block">
                                <input name="name" type="text" value="{$info.name}" class="layui-input" readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">版本号:</label>
                            <div class="layui-input-block">
                                <select name="version">
                                    <option value="">请选择版本号</option>
                                    {volist name="version_history" id="vo"}
                                    <option value="{$vo}">V{$vo}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">反馈内容：</label>
                            <div class="layui-input-block">
                                <textarea name="content" class="layui-textarea"  placeholder="0/300"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">问题截图：</label>
                            <div class="layui-input-block">
                                <input type="file" class="pear-btn pear-btn-primary pear-btn-md layui-upload" name="images" />
                            </div>
                            <div style="clear: both"></div>
                            <p>支持图片格式JPG,PNG，每张最大3MB</p>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">问题视频：</label>
                            <div class="layui-input-block">
                                <input type="file" class="pear-btn pear-btn-primary pear-btn-md layui-upload" name="videos" />
                            </div>
                            <div style="clear: both"></div>
                            <p>支持视频格式AVI,MP4,MPEG，每个最大3MB</p>
                        </div>
                        
                        <div class="layui-form-item" style="margin-top: 20px">
                            <button type="submit" class="layui-btn"> 确定提交 </button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
</div>
{include file="../../../application/admin/view/public/foot" /}

<script type="text/javascript">
    var url='';
    layui.use(['form','laypage', 'layer','upload','element'], function() {
        // 操作对象
        var form = layui.form
            , layer = layui.layer
            , upload = layui.upload
            ,element = layui.element;

        return false;

    });


</script>

</body>
</html>
